<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MusX Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" />
    <link href="https://db.onlinewebfonts.com/c/0b6a186e96bc5c68353cfaf84dc45c68?family=Black+Ops+One+Regular" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="animated-text">MusX CHAT</h1>
    </header>
    <div class="content">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <form method="post" class="chat-form">
            <h3 class="form-title">Enter The Chat Room</h3>

            <section class="col-lg-6 col-md-8 col-sm-10 col-12 join-room">
              <label for="name">Username:</label>
              <input type="text" id="name" placeholder="Pick a name!" name="name" value="{{ name }}" class="form-input" />
              <label for="code">Code:</label>
              <input type="text" id="code" placeholder="Room Code" name="code" value="{{ code }}" class="form-input" />
              <button type="submit" name="join" class="form-button">Join a Room</button>
            </section>
           <hr> OR
            <section class="col-lg-6 col-md-8 col-sm-10 col-12 join-room">
              <button type="submit" name="create" class="create-button">Create a Room</button>
            </section>
            {% if error %}
              <h2 class="error-message">{{ error }}</h2>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
